{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>
    Featured Product List
</h1>
{% for obj in object_list %}
<li>
    {{ obj.title }} <br/> <br/>
    {{ obj.description }} <br/> <br/>  
</li>
{% if obj.image %}
<img src="{{ obj.image.url }}" class="img-fluid" height="200" width="200"/> <br/> <br/>
{% endif %}
{% endfor %}

{% endblock %}
